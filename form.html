<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Game of Thrones - Главная</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=UnifrakturCook:wght@700&display=swap"
        rel="stylesheet"> <!--подключение шрифтов из гугла-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: url('background1.jpeg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Навигация */
        .nav-tabs .nav-link {
            color: #C0C0C0 !important;
            /* Цвет текста кнопок навигации */
            background: rgba(0, 0, 0, 0.6);
            /* Полупрозрачный тёмный фон */
            border: none;
            /* Убирает стандартные границы */
        }

        .nav-tabs .nav-link.active {
            background: #8A0303 !important;
            /* Фон активной вкладки (красный Таргариенов) */
            color: white !important;
            /* Цвет текста активной вкладки */
            font-weight: bold;
        }

        /* Кнопки */
        .btn-outline-primary {
            color: #8A0303 !important;
            /* Красный цвет текста */
            border-color: #8A0303 !important;
            /* Красная рамка */
        }

        .btn-outline-primary:hover {
            background: #8A0303 !important;
            /* Красный фон при наведении */
            color: white !important;
            /* Белый текст при наведении */
        }

        /* шапка */
        header.card-header {
            background: rgba(0, 0, 0, 0.4) !important;
            border-bottom: 3px solid #8A0303;
            /* красная нижняя граница */
            padding: 30px 0;
            /* высота */
        }

        /* заголовок (Game of Thrones) */
        header.card-header h3 {
            font-family: "Cinzel", serif;
            font-size: 64px;
            color: #C0C0C0;
            text-shadow: 0 0 15px #8A0303;
            /* красное свечение вокруг текста */
        }

        /* Заголовки разделов сюжет саундреки и тп */
        .section-highlight h6 {
            font-family: "UnifrakturCook", serif;
            font-size: 32px;
            color: #8A0303;
        }

        /* карточки разделов */
        .section-highlight {
            background: rgba(0, 0, 0, 0.6);
            border-left: 5px solid #8A0303;
            color: #f0f0f0;
        }

        /* футер */
        footer {
            background: rgba(0, 0, 0, 0.7) !important;
            color: #C0C0C0 !important;
        }

        /* подпись под фото */
        figcaption {
            color: #323232 !important;
            font-family: Cinzel, serif;
        }

        /* Стиль кнопки "к началу страницы" */
        a.btn-outline-secondary {
            color: #ccc7b0 !important;
            /* цвет текста – золотой */
            border-color: #ccc7b0 !important;
            /* цвет границы – золотой */
        }

        a.btn-outline-secondary:active {
            background-color: #FFD700 !important;
            /* фон при наведении */
        }

        h5.card-title {
            /* заголовки регистрация, главная и персонажи (вкладки) */
            font-family: "UnifrakturCook", serif !important;
            font-size: 24px !important;
            color: #450f97 !important;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>

<body style="background: url('background1.jpeg') no-repeat center center fixed; background-size: cover;">
    <div class="container">
        
         <!-- ШАПКА -->
        <header class="card card-header">
            <div class="card-body">
                <h3 class="card-title text-center">Game of Thrones</h3>
            </div>
        </header>


        <!-- навигация закладок -->
        <div class="card">
            <div class="card-body">
                <ul class="nav nav-tabs">
                    <li class="nav-item"> <a class="nav-link" href="./index.html">Главная</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="./characters.html">Главные персонажи</a></li>
                    <li class="nav-item"> <a class="nav-link active" href="./form.html">Записаться на оффлайн просмотр</a></li>
                    <li class="nav-item"> <a class="nav-link"
                            href="https://kinogo.bike/25524-igra-prestolow-1-season.html"><img src="ch.PNG"
                                height="30px"></a></li>
                </ul>
            </div>



            <!--  фоорма -->
            <div class="card-body">

            <h5 class="card-title">Регистрация</h5>

            <form action="https://www.bing.com/search?" id="OrderForm" name="OrderForm" target="_blank">
                <input type="hidden" name="q" value="search">

                <!-- Имя + email -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Фамилия и имя:</label>
                        <input type="text" class="form-control" name="name" value="Аря Огозина" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">E-mail:</label>
                        <input type="email" class="form-control" name="email"
                               value="arya_ogozina@mail.ru" required>
                    </div>
                </div>

                <!-- Телефон + дата -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Телефон:</label>
                        <input type="text" class="form-control" name="phone" value="+7 999 999-99-99" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Дата:</label>
                        <input type="date" class="form-control" name="date" value="2025-11-24" required>
                    </div>
                </div>

                <!-- Кол-во билетов -->
                <div class="col-md-4 mb-3">
                    <label class="form-label">Количество билетов:</label>
                    <input type="number" class="form-control" name="number" min="1" max="99" value="1" required>
                </div>

                <!-- Дополнительные услуги → радиокнопки -->
                <div class="mb-3">
                    <label class="form-label">Доп услуги:</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="jersey_type" value="vip" checked>
                            <label class="form-check-label">VIP зал</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="jersey_type" value="3d">
                            <label class="form-check-label">3D</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="jersey_type" value="deaf">
                            <label class="form-check-label">Зал для слабослышащих</label>
                        </div>
                    </div>
                </div>

                <!-- Комментарий -->
                <div class="mb-3">
                    <label class="form-label">Комментарий к заказу:</label>
                    <textarea class="form-control" name="order_comment" rows="3">Особые пожелания</textarea>
                </div>

                <!-- КНОПКИ -->
                <div class="text-center">
                    <input type="reset" class="btn btn-secondary me-2" value="Очистить форму">
                    <input type="submit" class="btn btn-primary" value="Зарегистрироваться">
                </div>

            </form>
        </div>
    </div>

    <footer class="card card-footer" style="background: rgba(0,0,0,0.6); color: rgb(255, 204, 36);">
        <div class="card-body text-center">
            <p>© Game of Thrones</p>
        </div>
    </footer>
    </div>

</body>
